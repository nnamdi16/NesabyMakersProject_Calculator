<!DOCTYPE>
<html>

<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div id="calculator">
        <div class="top">
            <span class="clear" id="cancel">C</span>
            <div id="screen"></div>
        </div>
        <div class="keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">/</span>
            <span>0</span>
            <span>.</span>
            <span class="eval" id="newEval">=</span>
            <span class="operator">x</span>
        </div>
    </div>
</body>
<script>
    var allOperators = document.getElementById('newEval').innerText = "=";
    var cancelOperators = document.getElementById('cancel').innerText = "C";
    var calculation = "";
    var clickButton = document.querySelectorAll('#calculator span');
    for (var i = 0; i < clickButton.length; i++) {
        clickButton[i].addEventListener('click', function (event) {

            console.log('input picked');
            pickedButton = event.target.innerText;
            console.log(pickedButton, allOperators);
            if ((pickedButton != allOperators) && (pickedButton != cancelOperators)) {

                // newInput = EmptyString + pickedButton;
                calculation += pickedButton;
                console.log(calculation);
                document.getElementById('screen').innerHTML = calculation;
            }
            else if (pickedButton == allOperators) {
                newCalculation = calculation.replace("x", "*");
                document.getElementById('screen').innerHTML = eval(newCalculation);
            }
            else {
                document.getElementById('screen').innerHTML = "";
                calculation = "";
            }


        })
    }

</script>

</html>
